<html>
    <head>
        <title>Jan Ackermann Webdesign</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">        
        <script src="js/jquery.js"></script>
        <script src="js/jquery.bxslider.js"></script>
        <link rel="stylesheet" type="text/css" href="css/style.css">        
        <script src="js/main.js"></script>
    </head>
    <body>
        <link href='https://fonts.googleapis.com/css?family=Roboto:400,100' rel='stylesheet' type='text/css'>
        <div class="background"></div>
        <div class="nav">
            <div class="nav-first nav--widthBig"><p>1</p></div>
            <div class="nav-second"><p>2</p></div>
            <div class="nav-last"><p>3</p></div>
        </div>
        <div class="content-first">
            <div class="logo">
                <div class="logo-first"></div>
                <div class="logo-second"></div>
                <div class="logo-third"></div>
                <div class="logo-fourth"></div>
                <div class="flip-container">
                <div class="logo-fifth flipper" >
                    <div class="front">
                        <p>WEB DESIGN</p>
                    </div>
                    <div class="back">
                        <p><a class="kontakt">Kontakt</a></p>
                    </div>
                </div>  
                </div>
            </div>
            <div class="name">
                <div class="name-border"></div>
                <p>Jan Ackermann</p>
            </div>
            <div class="downArrow" id="downArrow"></div>
        </div>
        <div class="content-second" id="second">
            <ul class="bxslider">
                <li>
                    <div class="browser">
                        <div class="browser-top">
                            <div class="browser-top--close"></div>
                            <div class="browser-top--minimize"></div>
                            <div class="browser-top--fullscreen"></div>
                            <input  class="browser-top--url" placeholder="http://jsfiddle.net/" />
                        </div>
                        <div class="browser-content">
                            1
                        </div>
                    </div>
                </li>
                <li>
                    <div class="browser">
                        <div class="browser-top">
                            <div class="browser-top--close"></div>
                            <div class="browser-top--minimize"></div>
                            <div class="browser-top--fullscreen"></div>
                            <input  class="browser-top--url" placeholder="http://jsfiddle.net/" />
                        </div>
                        <div class="browser-content">
                            2
                        </div>
                    </div>
                </li>
            </ul>
            <div class="downArrow" id="downArrow2" ></div>
        </div>
        <div class="content-third" id="last">

        </div>
    </body>
</html>
